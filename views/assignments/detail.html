{{extend 'layout.html'}}

<a href="{{=URL('assignments','index')}}">Back to list</a>
<h2>{{=assignment.name}}</h2>

<table>
	<tr>
		<th>Problem</th>
		<th>Grade</th>
		<th>Comments</th>
	</tr>
{{for row in problems:}}
    <tr>
		<td>{{=row.acid}}</td>
		<td>{{=row.grade}}</td>
		<td>{{=row.comment}}</td>
	</tr>  
    {{pass}}
</table>
